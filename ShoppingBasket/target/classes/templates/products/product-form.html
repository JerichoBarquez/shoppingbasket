<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<title>Save Product</title>
</head>

<body>
	<div class="container">
		<div style="" class="jumbotron">
			<h3>Save | Update Product</h3>
			<hr>

			<form th:action="@{/products/save}" th:object="${product}"
				method="POST">

				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{prod_id}" /> <input type="hidden"
					th:field="*{basket}" /> <input type="text" th:field="*{prod_name}"
					class="form-control mb-4 col-4" placeholder="Product name">

				<input type="text" th:field="*{description}"
					class="form-control mb-4 col-4" placeholder="Description">

				<input type="text" th:field="*{qty}" class="form-control mb-4 col-4" placeholder="Quantity"> 
				<input type="text" th:field="*{price}" class="form-control mb-4 col-4" placeholder="Price">

				<button type="submit" class="btn btn-info col-2  ">
					<i class="fas fa-save"></i>&nbspSave 
				</button>

			</form>

			<hr>
			<a
				th:href="@{/products/list/(basket_id=${product.basket.basket_id})}">Back
				to Product List</a>
		</div>
	</div>
</body>

</html>
